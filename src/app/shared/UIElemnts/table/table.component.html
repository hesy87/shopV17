<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderList">
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle w-12 h-12">
                <img src={{item.image}} alt="Avatar Tailwind CSS Component" />
              </div>
            </div>
          </div>
        </td>
        <td>
          {{item.title}}
          <br/>
          <span class="badge badge-ghost badge-sm">{{item.category}}</span>
        </td>
        <td>
          <button (click)="increaseQuantity(item.id)" class="btn btn-circle">
            +
          </button>
          {{item.quantity}}
          <button (click)="dicreaseQuantity(item.id)" class="btn btn-circle">
            -
          </button>
        </td>
        <td>{{item.price}} $</td>
        <th>
          <button class="btn btn-error btn-xs" (click)="removeItem(item.id)">Remove</button>
        </th>
      </tr>
    </tbody>  
  </table>
</div>
